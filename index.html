<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="rapper-div">
        <div class="sub-rapper-div flex flex-wrap justify-between items-center">
            <div class="logo-rapper flex cursor-pointer">
                <div class="logo-img-div md:block">
                    <img class="logo-img" src="/images/NexAI Logo Vector White 5.svg" alt="Logo">
                </div>
                <div>
                    <img class="text-img" src="/images/NexAI Logo Vector White 6.png" alt="text-image">
                </div>
            </div>
            <div class="nav-bar-rapper flex flex-wrap items-center">
              <div class="nav-item flex">
                <p class="nav-item-text">Company</p>
                <img class="ml-4" src="/images/arrow_forward_ios.png" alt="arrow-image">
              </div>
              <div class="nav-item flex flex-row">
                <p class="nav-item-text">Learn</p>
                <img class="ml-4" src="/images/arrow_forward_ios.png" alt="arrow-image">
              </div>
              <div class="nav-item">
                <p class="nav-item-text">Pricing</p>
              </div>
              <div class="nav-item">
                <p class="nav-item-text">Login</p>
              </div>
              <div class="nav-item-button flex justify-center items-center">
                <button class="nav-button-text">Get Strated</button>
              </div>
            </div>
            <div class="hero-section flex flex-wrap justify-between">
                <div class="hero-part-1">
                    <div class="hero-text-1">
                       <p>Utilize our solution to expand your business.</p>
                    </div>
                    <div class="hero-text-2">
                        <p>"Unlock Growth Potential: Harness NexAI to Propel Your Business Beyond Limits"</p>
                    </div>
                    <div class="nav-item-button flex justify-center items-center mt-20">
                        <button class="nav-button-text">Get Strated</button>
                    </div>
                </div>
                <div class="hero-part-2">
                    <img src="/images/amico.png" alt="amico-img">
                </div>
            </div>
        </div>
        <div class="stats-rapper flex items-center">
            <div class="sub-rapper-div2  flex justify-center items-center">
                <div class="stats flex flex-col items-center md:items-start">
                    <p class="stats-text-1">250+</p>
                    <p class="stats-text-2">Trusted Partners</p>
                </div>
                <div class="stats flex flex-col items-center md:items-start">
                    <p class="stats-text-1">112+</p>
                    <p class="stats-text-2">Successful Projects</p>
                </div>
                <div class="stats flex flex-col items-center md:items-start">
                    <p class="stats-text-1">250+</p>
                    <p class="stats-text-2">Trusted Partners</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
